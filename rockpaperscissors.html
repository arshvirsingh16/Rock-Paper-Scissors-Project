<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
  
    
    <div class = "container">
        <div class = "top">
            <div class="icon">
                <img src = "images/rpsIcon.png" alt = "lol">
            </div>

            <div class = "title">
                <h1>ROCK! PAPER! SCISSORS!</h1>
            </div>

            <div class="icon">
                <img src = "images/rpsIcon.png" alt = "lol">
            </div>
        </div>

        <div class = "start">
            <button id = "sbutton">START</button>
        </div>

        <div class = 'buttons'>
            <div class = 'options'>
                <div class = "rock">
                    <img src = "images/rockIcon.png">
                </div>
              <button class = "button" value = "Rock">ROCK</button> 
            </div>
            <div class = 'options'>
                <div class = "paper">
                    <img src = "images/paperIcon.jpg">
                </div>
                <button class = "button" value = "Paper">PAPER</button>   
            </div>
            <div class = 'options'>
                <div class = "scissor" >
                    <img src = "images/scissorsIcon.jpg">
                </div>
                <button class = "button" value = "Scissors">SCISSORS</button> 
            </div>
        </div>

        <div class = "score">
            <div class = "output">
                <p class = "userScore">USER:1</p>
                <h3>SCORE</h3>
                <p id = "compScore">COMP:2</p>
            </div>

            <div class="writtenOutput">
                <p>blah</p>
            </div>

        
        </div>
    </div>
</body>
</html>
