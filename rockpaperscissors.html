<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
  
    
    <div class = "container">
        <div class = "top">

        <div class="icon">
            <img src = "images/rpsIcon.png" alt = "lol">
        </div>

        <div class = "title">
            <h1>ROCK! PAPER! SCISSORS!</h1>
        </div>

        <div class="icon">
            <img src = "images/rpsIcon.png" alt = "lol">
        </div>

        </div>

        <div class = 'buttons'>
            <div class = 'options'>
                <div class = "rock">
                    <img src = "images/rockIcon.png">
                </div>
              <button id = "button" value = "rock">ROCK</button> 
            </div>
            <div class = 'options'>
                <div class = "paper">
                    <img src = "images/paperIcon.jpg">
                </div>
                <button id = "button" value = "paper">PAPER</button>   
            </div>
            <div class = 'options'>
                <div class = "scissor" >
                    <img src = "images/scissorsIcon.jpg">
                </div>
                <button id = "button" value = "scissors">SCISSORS</button> 
            </div>
        </div>

        <div class = "score">
            <h3>SCORE</h3>
            <p id = "output"></p>
        </div>
    </div>
</body>
</html>
