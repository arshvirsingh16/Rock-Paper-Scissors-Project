<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
  
    
    <div class = "container">
        <div class = "top">
            <div class = "title">
                <h1>ROCK! PAPER! SCISSORS!</h1>
            </div>
        </div>

        <div class = "start">
            
        </div>

        <div class = 'buttons'>
            
                <div class = 'options'>
                    <img id = "rpsImage" src = "images/rockIcon.png">
                    <button class = "button" value = "Rock">ROCK</button>
                </div>
            
            
            
            <div class = 'options'>
                    <img id = "rpsImage"src = "images/paperIcon.jpg">
                    <button class = "button" value = "Paper">PAPER</button>
            </div>
            
            <div class = 'options'> 
                <img id = "rpsImage"src = "images/scissorsIcon.jpg">
                <button class = "button" value = "Scissors">SCISSORS</button> 
            </div>
            
        </div>

        <div class="scoreAlign">
            <div class = "score">
                <div class = "output">
                    <p id = "userScore">USER: 0</p>
                    <h3>SCORE</h3>
                    <p id = "compScore">COMP: 0</p>
                </div>
    
                <div class="writtenOutput">
                    <p id = "Output"></p>
                </div>
    
            
            </div>
        </div>
        
    </div>
</body>
</html>
